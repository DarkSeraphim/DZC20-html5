<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./loader.css" />
    <link rel="stylesheet" href="./circle.css" />
    <link disabled="true" id="spy-mode-css" rel="stylesheet" href="./spy-mode.css" />
    <style>
        body {
            /*background-image: url('./images/desktop-bg.jpg');*/
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./data.js" type="text/javascript"></script>
    <script src="./helpers.js" type="text/javascript"></script>
    <script src="./explosion.js" type="text/javascript"></script>
    <script src="./game.js" type="text/javascript"></script>
</head>
<body id="body">
<!-- Login -->
<div id="login-modal">
    <img id="logo" src="images/logo-tue.png">
    <h1 class="title">Sign in</h1>
    <form>
        <input type="text" id="username" placeholder="Username" required autocomplete="off" /><br />
        <input type="submit" id="login-button" value="Log In" />
    </form>
</div>
<div id="loader" class="cssload-thecube" style="display: none">
    <div class="cssload-cube cssload-c1"></div>
    <div class="cssload-cube cssload-c2"></div>
    <div class="cssload-cube cssload-c4"></div>
    <div class="cssload-cube cssload-c3"></div>
</div>

<!-- Desktop -->
<div class="shortcuts" style="display: none;">
    <div class="email-shortcut">
        <span class="email-newmail">NEW</span>
        <img src="images/envelope.png" alt="" />
    </div>

    <!-- Game and email -->
    <div id="assignment-modal" class="modal modal-blur" style="display: none;">
        <div class="modal-transparent"></div>
        <div class="modal-content-title">
            <ul>
                <li class="modal-closeWindowBtn">X</li>
            </ul>
        </div>
        <div class="modal-content">
            <div id="input-wrapper">
                <div class="round-border dark-bg">
                    <p>Input</p>
                    <div id="input">
                        <div class="input-box">4</div>
                        <div class="input-box">1</div>
                        <div class="input-box">7</div>
                        <div class="input-box">2</div>
                        <div class="input-box">3</div>
                        <div class="input-box">6</div>
                        <div class="input-box">9</div>
                        <div class="input-box">8</div>
                        <div class="input-box">11</div>
                        <div class="input-box">12</div>
                    </div>
                </div>
            </div>
            <div id="puzzle">
                <!--<div class="slot snap-target" data-key="1"></div>
                <div class="slot snap-target" data-key="2"></div>
                <div class="slot snap-target" data-key="3"></div>-->
            </div>
            <div id="circle-wrapper">
                <div class="circle"></div>
                <canvas id="canvas"></canvas>
            </div>
            <div id="tiles-wrapper">
                <div id="tiles">
                    <ul>
                        <!-- <li>
                             <div class="tile" data-key="A">
                                 <span>A</span>
                                 <div class="snap-target" data-key="4"></div>
                                 <span>B</span>
                             </div>
                         </li>
                         <li>
                             <div class="tile" data-key="B">
                                 <span>B</span>
                             </div>
                         </li>
                         <li>
                             <div class="tile" data-key="C"><span>C</span></div>
                         </li>
                         <li>
                             <div class="tile" data-key="D"><span>D</span></div>
                         </li>-->
                    </ul>
                </div>
                <div id="puzzle-validate">
                    <button>Run!</button>
                </div>
            </div>
        </div>
    </div>
    <div id="email-modal" class="modal modal-blur" style="display: none;">
        <div class="modal-transparent"></div>
        <div class="modal-content-title">
            <ul>
                <li class="modal-closeWindowBtn">X</li>
            </ul>
        </div>
        <div class="modal-content">
            <div class="email-container">
                <div class="email-banner">
                    <img src="images/inbox-banner.png" alt="Inbox banner" />
                </div>
                <div class="email-list">
                    <div class="email-listitem">
                        <div class="email-icon email-unread"></div>
                        <div class="email-title">Template email item</div>
                        <!--<div class="email-date">01:58am 17/01/2017</div>-->
                    </div>
                </div>
                <div class="email-view">
                    <div class="email-item">
                        <div class="email-title"><h3></h3></div>
                        <div class="email-from"></div>
                        <div class="email-message"></div>
                    </div>
                    <div class="email-level-container">
                        <div class="email-level">
                            <div class="level-icon"></div>
                            <div class="level-name">App Programming</div>
                        </div>
                        <div class="email-level level-disabled">
                            <div class="level-icon"></div>
                            <div class="level-name">Web Technology</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="taskbar" style="display: none;">
    <ul>
        <li class="start">Start</li>
    </ul>
</div>
<div id="start-menu" style="display: none;">
    <ul>
        <li id="mute-toggle-wrapper" for="mute-toggle">
            Sound
            <label class="switch">
                <input type="checkbox" onclick="return false;" class="switch-input" id="mute-toggle" checked>
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
            </label>
        </li>
        <li id="log-out">Log out</li>
    </ul>
</div>

<script>


</script>
</body>
</html>
