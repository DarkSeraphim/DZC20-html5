<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <style>
            body {
                background: url('./images/desktop-bg.jpg');
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="data.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <div class="email-shortcut">
            <span class="email-newmail">NEW</span>
            <img src="images/envelope.png"  alt="" />
        </div>
        <div id="assignment-modal" class="modal-blur hidden">
            <div class="modal-transparent"></div>
            <div class="content-title">
                <ul>
                    <li class="closeWindowBtn">X</li>
                </ul>
            </div>
            <div class="content">
                <div class="email-container">
                    <div class="email-banner">
                        <img src="images/inbox-banner.png" alt="Inbox banner"/>
                    </div>
                    <div class="email-list">
                        <div class="email-listitem">
                            <div class="email-icon email-unread">
                            </div>
                            <div class="email-title">Template email item</div>
                            <!--<div class="email-date">01:58am 17/01/2017</div>-->
                        </div>
                    </div>
                    <div class="email-item">
                        <div class="email-title"><h3>Welcome to the Computer Science program at TU/e!</h3></div>
                        <div class="email-from">WhatIsLove_BabyDontHurtMe@tue.nl</div>
                        <div class="email-message">Welcome to our study plaplaplapal</div>
                        <div class="assignments-overview"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="taskbar">
            <ul>
                <li class="start">Start</li>
                <li>Button 1</li>
                <li>Button 2</li>
            </ul>
        </div>
        <script type="text/javascript">
            $('#assignment-modal').draggable({
                handle: '.content-title',
                containment: 'parent'
            });
        </script>
    </body>
</html>
